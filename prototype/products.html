<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>Prototype</title>
  </head>
  <body>
    <div class="container site-wrapper">

      <!-- HEADER -->
      <header class="row">
        <div class="col-sm-4">
          <h1>Online Shop</h1>
        </div>

        <!-- NAVIGATION -->
        <nav class="col-sm-8">
          <ul class="nav navbar-nav navbar-right site-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main class="row">

        <!-- LEFT SIDEBAR -->
        <aside class="col-sm-2 left-panel">
          <div class="user-panel">
            <h3>Welcome <strong>User</strong></h3>
            <img src="http://placehold.it/100x100" alt="">
            <ul class="nav navbar-nav">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </aside>
        <!-- END LEFT SIDEBAR -->

        <!-- MAIN CONTENT -->
        <div class="col-sm-8 main-content">
          <h3>Products List</h3>
          <article class="product">
            <a href="#">
              <h5 class="product-list-name">Product 1 <span class="text-price">€3.99</span></h5>
              <hr>
              <div class="row product-list-info">
                <div class="col-sm-4">
                  <img class="product-image" src="http://placehold.it/350x250" alt="">
                </div>
                <div class="col-sm-8 product-list-description">
                  <p>Product 1 Description</p>
                </div>
              </div>
            </a>
          </article>
          <article class="product">
            <a href="#">
              <h5 class="product-list-name">Product 2 <span class="text-price">€5.99</span></h5>
              <hr>
              <div class="row product-list-info">
                <div class="col-sm-4">
                  <img class="product-image" src="http://placehold.it/350x250" alt="">
                </div>
                <div class="col-sm-8 product-list-description">
                  <p>Product 2 Description</p>
                </div>
              </div>
            </a>
          </article>
          <article class="product">
            <a href="#">
              <h5 class="product-list-name">Product 3 <span class="text-price">€0.85</span></h5>
              <hr>
              <div class="row product-list-info">
                <div class="col-sm-4">
                  <img class="product-image" src="http://placehold.it/350x250" alt="">
                </div>
                <div class="col-sm-8 product-list-description">
                  <p>Product 3 Description</p>
                </div>
              </div>
            </a>
          </article>
        </div>
        <!-- END MAIN CONTENT -->

        <!-- RIGHT SIDEBAR -->
        <aside class="col-sm-2 right-panel">

          <!-- DISCOUNTS -->
          <div class="search">
            <h3>Search</h3>
            <hr>
            <form action="" class="form-horizontal search-form">
              <div class="form-group">
                <span class="col-xs-8">
                  <input type="text" class="form-control" id="searchInput" placeholder="Type here...">
                </span>
                <span class="col-xs-4">
                  <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
                </span>
              </div>
            </form>
          </div>
        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer class="row">
          <div class="col-xs-12">
            <h4>LBAW</h4>
          </div>
        </footer>

      </div>
    </body>
    </html>
